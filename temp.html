<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"],
    select,
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      display: none;
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    p {
      margin: 5px 0;
      color: #333;
    }

    span {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Temperature Converter</h1>
    
    <form id="temperature-form">
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" name="temperature" required>
      
      <label for="unit">Unit:</label>
      <select id="unit" name="unit" required>
        <option value="celsius">Celsius (째C)</option>
        <option value="fahrenheit">Fahrenheit (째F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </select>
      
      <button type="submit">Convert</button>
    </form>
    
    <div id="result">
      <h2>Converted Temperatures:</h2>
      <p>Celsius: <span id="celsius"></span>째C</p>
      <p>Fahrenheit: <span id="fahrenheit"></span>째F</p>
      <p>Kelvin: <span id="kelvin"></span>K</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('temperature-form');
    const resultDiv = document.getElementById('result');
    const celsiusSpan = document.getElementById('celsius');
    const fahrenheitSpan = document.getElementById('fahrenheit');
    const kelvinSpan = document.getElementById('kelvin');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const temperature = parseFloat(document.getElementById('temperature').value);
      const unit = document.getElementById('unit').value;
      
      let celsius, fahrenheit, kelvin;
      
      switch (unit) {
        case 'celsius':
          celsius = temperature;
          fahrenheit = (temperature * 9/5) + 32;
          kelvin = temperature + 273.15;
          break;
        case 'fahrenheit':
          celsius = (temperature - 32) * 5/9;
          fahrenheit = temperature;
          kelvin = (temperature - 32) * 5/9 + 273.15;
          break;
        case 'kelvin':
          celsius = temperature - 273.15;
          fahrenheit = (temperature - 273.15) * 9/5 + 32;
          kelvin = temperature;
          break;
      }
      
      celsiusSpan.textContent = celsius.toFixed(2);
      fahrenheitSpan.textContent = fahrenheit.toFixed(2);
      kelvinSpan.textContent = kelvin.toFixed(2);
      
      resultDiv.style.display = 'block';
    });
  </script>

</body>
</html>
